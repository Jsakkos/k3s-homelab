apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-secret-key
  namespace: paperless
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      data:
        PAPERLESS_ADMIN_USER: paperless-ngx
        PAPERLESS_ADMIN_PASSWORD: {{` "{{ .password }}" `}}
        PAPERLESS_SECRET_KEY: {{' "{{ .secret_key }}" ' }}
  data:
    - secretKey: secret_key
      remoteRef:
        key: /paperless-ngx
        property: secret_key
    - secretKey: password
      remoteRef:
        key: /paperless-ngx/db
        property: password
