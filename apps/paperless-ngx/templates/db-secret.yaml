apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-db-secret
  namespace: paperless
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      data:
        username: paperless-ngx
        password: {{` "{{ .password }}" `}}
  data:
    - secretKey: password
      remoteRef:
        key: /paperless-ngx/db
        property: password

