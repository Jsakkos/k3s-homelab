apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-secrets
  namespace: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: authelia-secrets
    creationPolicy: Owner
  data:
    - secretKey: jwt_secret
      remoteRef:
        key: /authelia/
        property: jwt_secret
    - secretKey: bind_password
      remoteRef:
        key: /ldap/
        property: bind_password
