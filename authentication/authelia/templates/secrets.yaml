apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-secrets
  namespace: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: authelia-secrets
    creationPolicy: Owner
  data:
    - secretKey: jwt_secret
      remoteRef:
        key: /authelia/
        property: jwt_secret
    - secretKey: password
      remoteRef:
        key: /ldap/
        property: LLDAP_LDAP_USER_PASS
    - secretKey: encryptionKey
      remoteRef:
        key: /authelia/
        property: encryption_key
    - secretKey: secret
      remoteRef:
        secretKeyRef:
          name: authelia-secrets
          key: session_secret

